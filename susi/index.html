<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <img class="header-img" src="img/logo.jpg" alt="">
                </div>
                <div class="menu">
                    <ul>
                        <a class="menu-item" href="#">Home</a>
                        <a class="menu-item" href="#">Menu</a>
                        <a class="menu-item" href="#">About</a>
                        <a class="menu-item" href="#">Contact</a>
                    </ul>
                </div>
                <div class="contact">
                    <a class="contact-link__one" href="tel:380666746835">Sing in</a>
                    <a class="contact-link__two" href="tel:380666746835">Login</a>
                </div>
            </div>
            
            <div class="all-header__content">
                <div class="left-header__content">
                    <div class="header-content">
                        <h1 class="header-content__title">Japan susi</h1>
                        <h2 class="header-content__subtitle">With special sause</h2>
                        <p class="header-content__text">Japan susi with special sause is a flavar you can find only in fode.</p>
                    </div>
                    <div class="header-price">
                        <div class="header-price__money">
                            <div class="header-money__one">$20</div>
                            <div class="header-money__two">$7.80</div>
                        </div>
                        <div class="header-price__btn">
                            <img class="header-price__img" src="img/bag.png" alt="">
                            <a class="header-price__btne" href="#">Booking</a>
                        </div>
                    </div>
                </div>
                <div class="right-header__content">
                    <img class="right-content__img" src="img/susi.png" alt="" class="right-header__content">
                </div>
            </div>
        </div>
    </header>


    <script src="js/main.js"></script>

</html>
