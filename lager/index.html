<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <img class="logo-item" src="img/logo.png" alt="">
                </div>
                <div class="menu">
                    <ul>
                        <a class="menu-item" href="#">Все туры</a>
                        <a class="menu-item" href="#">Маршрут</a>
                        <a class="menu-item" href="#">Отели</a>
                        <a class="menu-item" href="#">Гарантии</a>
                        <a class="menu-item" href="#">О Нас</a>
                    </ul>
                </div>
                <div class="contact">
                    <img class="contact-item" src="img/menu.png" alt="">
                </div>
            </div>
            <div class="header-content">
                <div class="header-content__text">
                    <h1 class="header-content__subtitle">Открой для себя <br>Новую Ирландию</h1>
                    <p class="header-content__p">Авторский тур в Ирландию, с группой туристов-единомышленников и незабываемой програмой развлечений.</p>
                    <div class="btn">
                        <a class="header-content__link" href="#">Оставить заявку</a>
                    </div>
                </div>
                <div class="header-content__img">
                    <img class="header-images" src="img/header-slider.png" alt="">
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom__top">
                    <div class="header-bottom__title">
                        <p class="header-bottom__text">Подписывайтесь на соц.сети</p>
                    </div>
                    <div class="header-bottom__social">
                        <img class="header-botom__item" src="img/iconFB.svg" alt="">
                        <img class="header-botom__item" src="img/iconTwitter.svg" alt="">
                        <img class="header-botom__item" src="img/iconVK.svg" alt="">
                        <img class="header-botom__item" src="img/iconYouTube.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="cart-travel">
                <img class="cart-travel__item" src="img/imgIsland (1).jpg" alt="">
                <img class="cart-travel__item" src="img/imgDolom (1).jpg" alt="">
                <img class="cart-travel__item" src="img/imgNor (2).jpg" alt="">
            </div>
        </div>
    </header>


    <script src="js/main.js"></script>
</body>
</html>
